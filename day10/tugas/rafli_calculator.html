
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>

    <style>
      body {
        background-color: rgb(224, 224, 224);
      }
    </style>
<center>
    <h1>Try to calculate if you are confused!</h1>
    
    <table>
      <label for="angkaPertama"></label>
      <input type="number" id="angkaPertama">
      <br>
      <br>
      <button id="tambah" onclick="tambah()">+</button>
      <button id="kurang" onclick="kurang()">-</button>
      <button id="kali" onclick="kali()">x</button>
      <button id="bagi" onclick="bagi()">/</button>
      <br>
      <br>
      <label for="angkaKedua"></label>
      <input type="number" id="angkaKedua">
      <br>
      <br>
      <h2>Jawaban Anda: <span id="hasil"></span></h2>
    </table>
   
   
   <script>
     let firstNumber
     let secondNumber

     function toInteger(){
     firstNumber = document.getElementById("angkaPertama").value;
     secondNumber = document.getElementById("angkaKedua").value;

     firstNumber = parseInt(firstNumber)
     secondNumber = parseInt(secondNumber)
     }

     function tambah() {
       
      toInteger()
       
       const tambah = firstNumber + secondNumber

       document.getElementById("hasil").innerHTML = tambah

     }
     function kurang(){
       toInteger()

       let kurang = firstNumber - secondNumber

       document.getElementById("hasil").innerHTML = kurang


     }
      function bagi(){
        toInteger()

        let bagi = firstNumber / secondNumber

        document.getElementById("hasil").innerHTML = bagi

      }
      function kali(){
        toInteger()

        let kali = firstNumber * secondNumber

        document.getElementById("hasil").innerHTML = kali

      }
    </script>
</center>
  </body>
</html>
