class Asset {
  constructor(assetName, assetPrice) {
    this.name = assetName
    this.price = assetPrice
    this.quantity = 0
  }

  toCalculateTotalProce () {
    return this.price * this.quantity
  }

  toMenuString () {
    return `${this.name} || US$ ${this.price.toLocaleString()}`
  }

  toCartString () {
    return `${this.name} sebanyak ${this.quantity}, total US$ ${this.toCalculateTotalProce().toLocaleString()}`
  }

}

class Car extends Asset {
  constructor (assetName, assetPrice, assetBrand, yearReleased) {
    super (assetName, assetPrice)
    this.year = yearReleased
    this.brand = assetBrand
  }

  toMenuString () {
    return `${this.brand} ${this.name} (${this.year}) || US$ ${this.price.toLocaleString()}`
  }

}

class TransactionDetail{
  constructor(){
    this.transaction = []
  }

  addItem (transactionItem) {

    const date = new Date();

    const today = `${date.getDate()}-${date.getMonth() + 1}-${date.getFullYear()}`

    transactionItem.transactionDate = today
    this.transaction.push(transactionItem);
  }

  displayTransactionList () {
    let transactionList = ""

    for (let i = 0; i < this.transaction.length; i++) {
      transactionList += `${i + 1}. ${this.transaction[i].toCartString()} || Date : ${this.transaction[i].transactionDate}\n`
    }

    return transactionList
  }

}
