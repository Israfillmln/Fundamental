<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mari berhitung</h1>
    <hr>
    <h2>Hasil = <span id="total"> </span></h2>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <br>
    <br>
    <button onclick="tambah()">Tambah</button>
    <button onclick="kurang()">Kurang</button>
    <button onclick="kali()">Kali</button>
    <button onclick="bagi()">Bagi</button>
<script>
    const tambah = () => {
        const satu = parseInt(document.getElementById("number1").value);
        const dua = parseInt(document.getElementById("number2").value);

        const hasilnya = satu + dua

        document.getElementById("total").innerHTML = hasilnya
    }
    const kurang = () => {
        const satu = parseInt(document.getElementById("number1").value);
        const dua = parseInt(document.getElementById("number2").value);

        const hasilnya = satu - dua

        document.getElementById("total").innerHTML = hasilnya
    }
    const kali = () => {
        const satu = parseInt(document.getElementById("number1").value);
        const dua = parseInt(document.getElementById("number2").value);

        const hasilnya = satu * dua

        document.getElementById("total").innerHTML = hasilnya
    }
    const bagi = () => {
        const satu = parseInt(document.getElementById("number1").value);
        const dua = parseInt(document.getElementById("number2").value);

        const hasilnya = satu / dua

        document.getElementById("total").innerHTML = hasilnya
    }
</script>


</body>
</html>
