let userTotalParkingFee;

if (userVehicle == "1"||userVehicle == "2") {
    let durationInHours = parseInt(prompt("Berapa lamako Parkir?(jam)")) ;
    
    let firstTwoHours

    if (durationInHours > 0) {
        
        if (userVehicle == "1"){
             firstTwoHours = 3000
             feePerHOur = 1000
             maxFee = 30000
        } else if (userVehicle == "1"){

        }
