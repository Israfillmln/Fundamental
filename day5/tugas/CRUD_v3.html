<script>
  // Untuk menyimpan data produk (buku) kita
  let products = ["Honda Jazz", "CBR250RR"];
  let productPrices = [87400, 23325];

 do {
   const userMenuInput = prompt(`Menu:
   1. Tambah data
   2. Delete data
   3. Show data
   4. Edit data
   5. Exit`);

   // Jika user pilih tambah data
   if (userMenuInput == "1") {
     let userInputNewProduct = prompt("moko tambah apa?");
     let userInputNewProductPrices = parseInt(prompt("berapa hargana?"));

     products.push(userInputNewProduct);
     productPrices.push(userInputNewProductPrices);
     alert("Data tertambahkan!");
    } else if (userMenuInput == "2") {
     // Jika user pilih delete data

     let productsList = "";

     for (let i = 0; i < products.length; i++) {
       productsList += `${i + 1}. ${products[i]} $ ${productPrices[i].toLocaleString()}\n`;
    }
    let userDeleteItemInput = parseInt(prompt(productsList));
    let userDeleteItemIndex = userDeleteItemInput - 1;

    products.splice(userDeleteItemIndex, 1);
    productPrices.splice(userDeleteItemIndex, 1);
  } else if (userMenuInput == "3") {
    // Jika user pilih show data
    let productsList = "";

    for (let i = 0; i < products.length; i++) {
       productsList += `${i + 1}. ${products[i]} $ ${productPrices[i].toLocaleString()}\n`;
    }
    
    alert(productsList);
   } else if (userMenuInput == "4") {
     // Jika user pilih update data
     let productsList = "";

     for (let i = 0; i < products.length; i++) {
       productsList += `${i + 1}. ${products[i]} $ ${productPrices[i].toLocaleString()}\n`;
    }
     // User input nomor urut item (index + 1)
     let userEditItemInput = prompt(productsList);
     userEditItemInput = parseInt(userEditItemInput);

     // Convert nomor urut menjadi index
     let userEditItemIndex = userEditItemInput - 1;

     let userEditProducts = prompt(
       `Mau ubah ${products[userEditItemIndex]} jadi apa?`
     );
     let userEditProductsPrices = parseInt(prompt(
       `harga berapa?`
     ));

     products[userEditItemIndex] = userEditProducts;
     productPrices[userEditItemIndex] = userEditProductsPrices;
   } else if (userMenuInput == "5") {
     break
   } 
 } while (true);
</script>
